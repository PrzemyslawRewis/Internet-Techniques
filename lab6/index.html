<!doctype html>
<html lang=pl>
<head>
<title>JavaScript walidacja formularza</title>
<meta charset="UTF-8" />
<style>
body
{
	padding-top: 20px; 
	background-color: rgba(163, 173, 228, 0.932);
	text-align: center;
	font-family: Verdana, Geneva, Tahoma, sans-serif ;

}

a
{
  padding: 5px 10px;
  font-size: 1.1em;
  background-color: rgb(239, 230, 247);;
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  border-radius: 12px;
  cursor: pointer;
}
</style>
<script>
function validate()
{
	var specialChars = /[^a-zA-ZżźćńółęąśŻŹĆĄŚĘŁÓŃ ]/g;
	var mail = document.getElementById("101").value;   
    if (document.form1.pole1.value.match(specialChars)) 
	{
        alert ("Użytkowniku podałeś niedozwolony znak w polu Imię tylko litery A-Z, a-z są dozwolone!")
        document.form1.pole1.focus();
        return false;
    }
	if (document.form1.pole2.value.match(specialChars)) 
	{
        alert ("Użytkowniku podałeś niedozwolony znak w polu Nazwisko tylko litery A-Z, a-z są dozwolone!")
        document.form1.pole2.focus();
        return false;
    }
	if(!(/(.+)@(.+){2,}\.(.+){2,}/.test(mail))) 
	{
		alert ("Użytkowniku podałeś niepoprawny email!")
        document.form1.email.focus();
		return false;
	}
	return (true);

}
</script>
</head>
<body>
<a href="index.html">Formularz danych</a>
<a href="../../cgi-bin/TI_2021/data.py">Lista danych </a>
<form name="form1" action="../../cgi-bin/TI_2021/form.py" method="GET"  onSubmit="return validate()">
<p>Imię: (*pole wymagane)</p>
<input type="text" size="20" name="pole1" required/><br/>	
<p>Nazwisko: (*pole wymagane)</p>
<input type="text" size="20" name="pole2" required/><br/>
<p>Adres e-mail: (*pole wymagane)</p>
<input id = 101 type="text" size="20" name="email" required/><br/>
<p>Rok studiów: (*pole wymagane)</p>
<select name="test" size="1" required>
<option value="">Wybierz</option>	
<option value="pierwszy">pierwszy</option>
<option value="drugi">drugi</option>
<option value="trzeci">trzeci</option>
<option value="czwarty">czwarty</option>
</select>
<br>
<br>
<input type="submit"/>
<button type="reset"> Reset</button>
</form>
</body>
</html>
